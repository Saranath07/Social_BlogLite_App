<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Followees</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<body>
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a>
              <img src="/static/{{image}}" alt="mdo" width="32" height="32" class="rounded-circle">
            </a>
            
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/my_profile/{{user_name}}" class="nav-link px-2 link-dark">My Profile</a></li>
                <li><a href="/home_page/{{user_name}}" class="nav-link px-2 link-dark">Home</a></li>
              <li><a href="/add_post/{{user_name}}" class="nav-link px-2 link-dark">Add Post</a></li>
              <li><a href="/settings/{{user_name}}" class="nav-link px-2 link-dark">Settings</a></li>
              <li><a href="/logout" class="nav-link px-2 link-dark">Sign Out</a></li>
              
     
            </ul>
    
            <form method = "GET" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control" placeholder="Search..." aria-label="Search" name = "username">
              </form>
            
          </div>
        </div>
      </header>
    {% if followees == [] %}
    <h3 class="row d-flex justify-content-center align-items-center h-100">This user is not following anyone</h3>
    {% else %}
    {% for followee in followees %}
    
    
    {% if followee[0] == user_name %}
      <section>
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-md-9 col-lg-7 col-xl-5">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-4">
                  <div class="d-flex text-black">
                    <div class="flex-shrink-0">
                      <img src="/static/{{followee[1]}}"
                        alt="Generic placeholder image" class="img-fluid"
                        style="width: 180px; border-radius: 10px;">
                    </div>
                    <div class="flex-grow-1 ms-3">
                      <h5 class="mb-1">{{followee[0]}}</h5>
                      
                      <!-- <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
                        style="background-color: #efefef;">
                        <div>
                          <p class="small text-muted mb-1">Articles</p>
                          <p class="mb-0">41</p>
                        </div>
                        <div class="px-3">
                          <p class="small text-muted mb-1">Followers</p>
                          <p class="mb-0">976</p>
                        </div>
                        <div>
                          <p class="small text-muted mb-1">Rating</p>
                          <p class="mb-0">8.5</p>
                        </div>
                      </div> -->
                      <div class="d-flex pt-1">
                      <a href="/my_profile/{{followee[0]}}"> <button type="button" class="btn btn-outline-primary me-1 flex-grow-1">View Profile</button></a> 
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      {% else %}
    
    <section>
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-md-9 col-lg-7 col-xl-5">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-4">
                  <div class="d-flex text-black">
                    <div class="flex-shrink-0">
                      <img src="/static/{{followee[1]}}"
                        alt="Generic placeholder image" class="img-fluid"
                        style="width: 180px; border-radius: 10px;">
                    </div>
                    <div class="flex-grow-1 ms-3">
                      <h5 class="mb-1">{{followee[0]}}</h5>
                      
                      <!-- <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
                        style="background-color: #efefef;">
                        <div>
                          <p class="small text-muted mb-1">Articles</p>
                          <p class="mb-0">41</p>
                        </div>
                        <div class="px-3">
                          <p class="small text-muted mb-1">Followers</p>
                          <p class="mb-0">976</p>
                        </div>
                        <div>
                          <p class="small text-muted mb-1">Rating</p>
                          <p class="mb-0">8.5</p>
                        </div>
                      </div> -->
                      <div class="d-flex pt-1">
                      <a href="/{{user_name}}/profile/{{followee[0]}}"> <button type="button" class="btn btn-outline-primary me-1 flex-grow-1">View Profile</button></a> 
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      {% endif %}
      {% endfor %}
      {% endif %}
</body>
</html>
